{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Mental Health Support{% endblock %}

{% block content %}
<div class="login-container">
    <div class="particles"></div>
    
    <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Log in to continue your self check journey</p>
        
        <form method="POST" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    class="form-input" 
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="form-input" 
                    id="passwordInput"
                    required
                >
                <span class="password-toggle">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="btn-login">Log In</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    
    <div class="activate-text">Activate Windows</div>
</div>

<style>
.activate-text {
    position: fixed;
    bottom: 20px;
    right: 20px;
    color: rgba(255, 255, 255, 0.3);
    font-size: 0.85rem;
}
</style>
{% endblock %}
