{% extends 'base.html' %}
{% load static %}

{% block title %}Mental Health Support - Menu{% endblock %}

{% block content %}
<div class="menu-container">
    <div class="menu-background-overlay"></div>
    
    <div class="menu-content-wrapper">
        <div class="menu-brain-image">
            <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400" alt="Brain illustration">
        </div>
        
        <div class="menu-main-content">
            <h1 class="menu-main-title">Self Identify Your Mental Health Status & Get Support Using ML</h1>
            
            <div class="menu-button-group">
                <a href="{% url 'replica:prediction' %}" class="menu-btn menu-btn-primary">Start Self Check</a>
                <a href="{% url 'replica:chatbot' %}" class="menu-btn menu-btn-secondary">Chatbot</a>
                <a href="{% url 'replica:login' %}" class="menu-btn menu-btn-tertiary">Log Out</a>
            </div>
            
            <p class="menu-footer-text">Your mental health matters. Take the first step today.</p>
        </div>
    </div>
</div>

<style>
.menu-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
}

.menu-content-wrapper {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 20px;
    max-width: 800px;
    width: 100%;
}

.menu-brain-image {
    margin-bottom: 30px;
}

.menu-brain-image img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.menu-main-content {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.menu-main-title {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 30px;
    font-weight: 600;
    line-height: 1.3;
}

.menu-button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

.menu-btn {
    padding: 15px 40px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.menu-btn-primary {
    background: #00d4ff;
    color: white;
}

.menu-btn-primary:hover {
    background: #00b8e6;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
}

.menu-btn-secondary {
    background: #00d4ff;
    color: white;
}

.menu-btn-secondary:hover {
    background: #00b8e6;
    transform: translateY(-2px);
}

.menu-btn-tertiary {
    background: #00d4ff;
    color: white;
}

.menu-btn-tertiary:hover {
    background: #00b8e6;
    transform: translateY(-2px);
}

.menu-footer-text {
    color: white;
    font-size: 0.9rem;
    margin-top: 15px;
}

@media (max-width: 768px) {
    .menu-main-title {
        font-size: 1.8rem;
    }
    
    .menu-brain-image img {
        width: 150px;
        height: 120px;
    }
    
    .menu-main-content {
        padding: 30px 20px;
    }
}

@media (max-width: 480px) {
    .menu-main-title {
        font-size: 1.5rem;
    }
    
    .menu-btn {
        font-size: 1rem;
        padding: 12px 30px;
    }
}
</style>
{% endblock %}
